<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Page | Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 max-w-[720px] mx-auto bg-[#f5f6fa] text-[#324152]">
    <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
        <div class="">
            <div class="flex gap-6 items-center">
                <img width="40" src="./images/avatars/image-amyrobson.png" alt="amyrobson">
                <div class="flex gap-4 items-center">
                    <h3 class="text-[#324152] text-lg md:text-xl font-bold">amyrobson</h3>
                    <p class="text-[#67727e] text-sm">1 month ago</p>
                </div>
            </div>
            <p class="py-4">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
        </div>
        <div class="text-[#5457B6] flex justify-between">
            <div class="bg-[#eaecf1] flex gap-4 px-4 py-2 *:font-bold rounded-md">
                <span>+</span>
                <span>12</span>
                <span>-</span>
            </div>
            <div class="flex gap-2 items-center">
                <div><img src="./images//icon-reply.svg" alt="icon-reply"></div>
                <p class="text-sm cursor-pointer">Reply</p>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
